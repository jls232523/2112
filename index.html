<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Name Helper For Lexi</title>
    <script src="speaker.js"></script>
    <link rel="stylesheet" type="text/css" href="default.css">
  </head>
  <body>
    <div id="flex">
      <div>
        <h1>Make Lexi Better at Starbucks</h1>
        <p>Because you are bad at spelling</p>
      </div>
      <img src="psy.png" alt="">
      <div>
        <button id="button" type="button" name="button">What's your name?</button>
        <button id="repeat" type="button" name="button">Can you repeat that?</button>
        <button id="spell" type="button" name="button">Can you spell that for me please?</button>
        <button id="show" type="button" name="button">Show me how to spell it.</button>
      </div>
    <div>
      <p id="word"></p>
    </div>
  </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=LIp9QIrK"></script>
  </body>
</html>
